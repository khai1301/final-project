version: "3.8"

services:
  app:
    image: khai1301/matching_system:latest
    container_name: matching_system_app
    volumes:
      - app_data:/var/www
    networks:
      - laravel

  nginx:
    image: nginx:alpine
    container_name: matching_system_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - app_data:/var/www
    depends_on:
      - app
    networks:
      - laravel
volumes:
  app_data:

networks:
  laravel:
    driver: bridge
